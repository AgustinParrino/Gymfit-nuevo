<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit - Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.88), rgba(0,0,0,0.95)),
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=90') center/cover fixed;
            min-height: 100vh;
            color: #fff;
        }

        .topbar {
            position: fixed;
            top: 20px;
            right: 40px;
            z-index: 1000;
        }

        .topbar a {
            color: #ff6b00;
            font-weight: bold;
            font-size: 1.3rem;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 5.5rem;
            text-align: center;
            margin: 100px 0 80px;
            background: linear-gradient(90deg, #ff6b00, #ffb300, #ff6b00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255,107,0,0.5);
            font-weight: 900;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
            padding: 0 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
            border: 2px solid rgba(255,107,0,0.2);
        }

        .card:hover {
            transform: translateY(-25px);
            box-shadow: 0 35px 80px rgba(255,107,0,0.6);
            border-color: #ff6b00;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card h3 {
            text-align: center;
            font-size: 2.8rem;
            color: #ff6b00;
            margin: 30px 0;
            font-weight: 900;
        }

        .card .btn {
            display: block;
            width: 80%;
            margin: 20px auto 40px;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b00, #ff8f00);
            color: white;
            text-align: center;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 900;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(255,107,0,0.4);
            transition: all 0.3s;
        }

        .card .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(255,107,0,0.7);
        }
    </style>
</head>
<body>
<header class="topbar">
    <a th:href="@{/auth/logout}">Cerrar sesi√≥n</a>
</header>

<section class="container">
    <h1 class="title">BIENVENIDO A <span>GYMFIT</span></h1>

    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dietas">
            <h3>DIETAS</h3>
            <a class="btn" th:href="@{/diets}">Ver Dietas</a>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1583454110551-21f2fa2afe61?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Rutinas">
            <h3>RUTINAS</h3>
            <a class="btn" th:href="@{/routines}">Ver Rutinas</a>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCwPxRMdF-jLJ2buhqTDTNeMufZR_VXVsNCA&s" alt="Productos">
            <h3>PRODUCTOS</h3>
            <a class="btn" th:href="@{/products}">Ver Productos</a>
        </div>
    </div>
</section>
</body>
</html>
